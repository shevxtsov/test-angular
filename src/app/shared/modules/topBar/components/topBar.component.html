<nav class="navbar navbar-light">
    <div class="container">
        <a [routerLink]="['/']" class="navbar-brand">
            medium
        </a>
        <ul class="nav navbar-nav pull-xs-right">
            <li class="nav-item"  *ngIf="isLoading$ | async">
                <a  class="nav-link">
                    <mc-loading></mc-loading>
                </a>
            </li>
            <li class="nav-item"  *ngIf="!(isLoading$ | async)">
                <a
                    [routerLink]="['/']"
                    class="nav-link"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                >
                    Home
                </a>
            </li>

            <ng-container *ngIf="isLoggedIn$ | async">
                <li class="nav-item">
                    <a
                        [routerLink]="['/articles/new']"
                        class="nav-link"
                        routerLinkActive="active"
                    >
                        <i class="ion-compose"></i>
                        &nbsp; New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        [routerLink]="['/settings']"
                        class="nav-link"
                        routerLinkActive="active"
                    >
                        <i class="ion-gear-a"></i>
                        &nbsp; Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link">
                        <img class="user-pic" [src]="(currentUser$ | async).image" />
                        &nbsp; {{ (currentUser$ | async).username }}
                    </a>
                </li>
            </ng-container>
    
            <ng-container *ngIf="isAnonymous$ | async">
                <li class="nav-item">
                    <a
                        [routerLink]="['/login']"
                        class="nav-link"
                        routerLinkActive="active"
                    >
                        Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        [routerLink]="['/register']"
                        class="nav-link"
                        routerLinkActive="active"
                    >
                        Sign Up
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</nav>
